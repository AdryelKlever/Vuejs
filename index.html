<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ eVerdade ? 'Verdade' : 'False' }}</p>
        <p>Fruta(s): {{ frutas[1] + ' e ' + frutas[0] }}</p>
        <p>Aluno(a): {{ aluno.nome }}</p>
        <p>{{ 1 + num1 }}</p>
        <p>{{ metodo() }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',
            data:{
                msg: 'Teste de mensagem',
                eVerdade: false,
                frutas: ['Pera', ' Uva', ' Ma√ßa'],
                aluno: { nome: 'Adryel Klever' },
                num1: 1,
            },
            methods: {
                metodo() {
                    return 'Fruta: ' + this.frutas
                }
            },
            
        })

    </script>

    
</body>
</html>
