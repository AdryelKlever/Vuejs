<head>

    <title>Document</title>
</head>
<body>

        <div v-for="image in imagens">
            <img :src="image" width="100px" />

        </p>

        <ul>

                <b>{{ key }}</b>: {{value}}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({

            el: '#app',

</body>
</html>
